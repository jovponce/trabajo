<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Signup
            </div>
            <div class="card-body">
                <form (submit)="singUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre" required autofocus> 
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>   
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.pass" name="pass" class="form-control" placeholder="password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Enviar
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
